<!-- Consider an image of India with different states. Use image mapping to give
the demo graphics of the states-->

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Ishi Yadav Image Mapping</title> 
</head> 
<body> 
  <img src="indiamap.jpg" alt="indianmap" usemap="#indiamap"> 
<map name="indiamap"> 
  <area shape="rect" coords="245,230,297,400" alt="rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan">
</map> 
</body> 
</html>
